globals:
  kargo-demo-app-charts:
    enabled: true
  kargo-show-app-charts:
    enabled: true 

kargo-demo-app-charts:
  replicaCount: 3
  resources: 
    requests:
      memory: 256Mi

kargo-show-app-charts:
  replicaCount: 3
  resources: 
    requests:
      memory: 256Mi